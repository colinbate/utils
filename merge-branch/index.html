<!DOCTYPE html>
<html>
<head>
	<title>Copy Merge Branch</title>
	<link href='../style/core.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="main">
		<header>
			<h1 class="container">Copy Merge Branch</h1>
		</header>
		<section class="container">
			<p>Copies the path of the merge branch created by Azure DevOps when you make a PR.</p>

			<p>
				<a class="button" href="javascript:(function(a){a=window.location.href;prompt('Branch',a.replace(/^http.*\/pullrequest\/(\d+).*/,'refs/pull/$1/merge'))}());">Copy Merge Branch</a> &larr; Drag this to your bookmarks
			</p>
		</section>
	</div>
</body>
</html>
